<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var coworkers = ['a','b','c','d','e']
    </script>
    <h2>co workers</h2>
    <script>
      var i = 0;
      while(i < 4){
        document.write('<li>'+coworkers[i]+'</li>')
        i = i + 1;
      }
    </script>

    <script>
      var i = 0;
      while(i < coworkers.length){
        document.write('<li>'+coworkers[i]+'</li>')
        i = i + 1;
      }
    </script>
  </body>
</html>
